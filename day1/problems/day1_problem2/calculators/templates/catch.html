<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>계산결과</h1>
  <div>{{ fir }} + {{ sec }} = {{ fir|add:sec }}</div>
  <div>{{ fir }} - {{ sec }} = {{ mns }}</div>
  <div>{{ fir }} * {{ sec }} = {{ mul }}</div>
  {% if sec == '0' %}
  <div>계산할 수 없습니다.</div>
  {% else %}
  <div>{{ fir }} / {{ sec }} = {{ na }}</div>
  {% endif %}
  
  
</body>
</html>
