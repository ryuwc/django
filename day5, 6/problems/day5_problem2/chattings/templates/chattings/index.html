{% extends 'base.html' %}

{% block content %}
<h1><b>Chattings</b></h1>
<a href="{% url 'chattings:new' %}">CREATE</a>
<hr>

{% for chatting in chattings %}
  <p>글 번호: {{ chatting.pk }}</p>
  <p>작성자: {{ chatting.user }}</p>
  <p>글 내용: {{ chatting.content }}</p>
  <a href="{% url 'chattings:detail' chatting.pk %}">[detail]</a>
  <hr>
{% endfor %}
{% endblock content %}
