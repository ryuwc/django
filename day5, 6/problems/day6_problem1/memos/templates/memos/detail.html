{% extends 'base.html' %}

{% block content %}
<p>요약 : {{ memos.summury }}</p>
<br>
<p>메모 : {{ memos.memo }}</p>
<br>
<p>작성 시각 : {{ memos.created_at }}</p>
<br>
<p>수정 시각 : {{ memos.updated_at }}</p>
<br>
<a href="{% url 'memos:index' %}">[back]</a>
<form action="{% url 'memos:delete' memos.pk %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="삭제">
</form>
{% endblock content %}
